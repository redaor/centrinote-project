<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoom OAuth Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #status {
      margin-top: 20px;
      color: #555;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîÑ Traitement de l'authentification Zoom...</h2>
  <p id="status">Veuillez patienter pendant que nous finalisons votre connexion.</p>

  <script>
    // R√©cup√©ration des param√®tres de l‚ÄôURL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    const error = urlParams.get('error');

    const statusEl = document.getElementById("status");

    console.log('üîó Callback Zoom re√ßu:', {
      code: code?.substring(0, 10) + '...',
      state,
      error
    });

    if (error) {
      console.error('‚ùå Erreur OAuth:', error);
      statusEl.innerHTML = `<span class="error">Erreur lors de la connexion Zoom: ${error}</span>`;
      window.location.href = '/dashboard?auth=error&message=' + encodeURIComponent(error);
    } else if (code) {
      console.log('üîÑ Envoi du code au backend Netlify...');

      fetch('/.netlify/functions/auth-callback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ code, state })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          if (data.user) {
            localStorage.setItem('zoom_user', JSON.stringify(data.user));
            localStorage.setItem('zoom_authenticated', 'true');
            console.log('‚úÖ Info utilisateur sauvegard√©e:', data.user);
          }
          if (data.token) {
            localStorage.setItem('auth_token', data.token);
            console.log('‚úÖ Token JWT sauvegard√©');
          }
          statusEl.textContent = "‚úÖ Connexion r√©ussie, redirection...";
          window.location.href = '/dashboard?auth=success';
        } else {
          console.error('‚ùå Erreur authentification:', data.error);
          statusEl.innerHTML = `<span class="error">Erreur: ${data.error}</span>`;
          window.location.href = '/dashboard?auth=error&message=' + encodeURIComponent(data.error);
        }
      })
      .catch(err => {
        console.error('‚ùå Erreur connexion serveur:', err);
        statusEl.innerHTML = `<span class="error">Erreur de connexion au serveur</span>`;
        window.location.href = '/dashboard?auth=error&message=connection_failed';
      });
    } else {
      console.error('‚ùå Param√®tres OAuth manquants');
      statusEl.innerHTML = `<span class="error">Param√®tres d‚Äôauthentification manquants</span>`;
      window.location.href = '/dashboard?auth=error&message=missing_params';
    }
  </script>
</body>
</html>
