[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.supabase.co https://api.supabase.co https://n8n.srv886297.hstgr.cloud https://zoom.us; frame-ancestors 'none'"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 🔐 Redirections d'authentification vers les pages React
[[redirects]]
  from = "/auth/confirm-email"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/auth/confirm-signup"
  to = "/index.html"
  status = 200

# 🚀 Redirige /zoom/callback vers React (pour que SimpleZoomAuth puisse gérer le state)
[[redirects]]
  from = "/zoom/callback"
  to = "/index.html"
  status = 200

# 📌 Catch-all : toutes les autres routes vont vers React
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200